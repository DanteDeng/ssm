<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../bootstrap2.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <title></title>
    <link href="../../styles/Common.css" rel="stylesheet" />
    <link href="../../styles/Iframe.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <h4>数据列表</h4>
            <div class="add"><a class="btn btn-success" onclick="openadd();">新增</a></div>
            <div class="w">
                <div class="span12">
                    <table class="table table-condensed table-bordered table-hover tab">
                        <thead>
                            <tr>
                                <th>角色名称</th>
                                <th>角色类型</th>
                                <th>角色描述</th>
                                <th>所属部门</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <div id="page" class="tr"></div>
                </div>
            </div>


            <div id="addModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">新增角色</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                    <input type="hidden" id="roleId" name="roleId"/>
                        <div class="control-group">
                            <label class="control-label" for="roleName">角色名称</label>
                            <div class="controls">
                                <input type="text" id="roleName" name="roleName" placeholder="角色名称">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="roleType">角色类型</label>
                            <div class="controls">
                                <select id="roleType" name="roleType">
                                	<option value="0">管理员</option>
                                	<option value="1">普通用户</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="roleDesc">角色描述</label>
                            <div class="controls">
                                <input type="text" id="roleDesc" name="roleDesc" placeholder="角色描述">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="roleDept">所属部门</label>
                            <div class="controls">
                                <input type="text" id="roleDept" name="roleDept" placeholder="所属部门">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                	<button class="btn btn-primary" id="editPerission" onclick="editPerission();">设置权限</button>
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary" id="add" onclick="add();">保存</button>
                    <button class="btn btn-primary" id="edt" onclick="add();">保存</button>
                </div>
            </div>
            
            <div id="permissionModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="permissionModalLabel">权限编辑</h3>
                </div>
                <div class="modal-body">
					<form class="form-horizontal">
						<ul id="permissionList">
						</ul>
					</form>
				</div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="closePermissionEdit" onclick="closePermissionEdit();">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../scripts/jquery-1.9.1.min.js"></script>
    <script src="../../bootstrap2.3.2/js/bootstrap.min.js"></script>
    <script src="../../layer-v2.3/layer/layer.js"></script>
    <script src="../../laypage-v1.3/laypage/laypage.js"></script>
    <script src="../../scripts/RoleEdit.js"></script>
</body>
</html>
